<!DOCTYPE html>
<html>
<head lang="ko">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
    <meta property="og:image" content="http://dev.axisj.com/samples/_img/axisj_sns.png" />
    <meta property="og:site_name" content="Axis of Javascript - axisj.com" />
    <meta property="og:description" id="meta_description" content="Javascript UI Library based on JQuery" />

    <title></title>
    <link rel="stylesheet" type="text/css" href="layouts/css/layout.css" />
    <script type="text/javascript" src=""></script>
    <style type="text/css">

        .ax-unit{
            border: 1px solid #ccc;
        }


    </style>
</head>
<body>

    <div id="AXPage">

        <div id="AXPageHead">
            <div class="ax-wrap">
                <div class="ax-layer">
                    <div class="ax-col-12">
                        <div class="ax-unit">
                            로그인
                            회원가입
                            마이페이지

                            CONTACT US
                            SITE MAP
                            <select>
                                <option value="">진료과바로가기</option>
                            </select>
                            <input type="text" name="" />
                        </div>
                    </div>
                    <div class="ax-clear"></div>
                </div>
                <div class="ax-layer">
                    <div class="ax-col-12">
                        <div class="ax-unit">
                            <a href="">로고</a>
                        </div>
                    </div>
                    <div class="ax-col-8">
                        <div class="ax-unit">
                            <a href="">병원소개</a>
                            <a href="">이용안내</a>
                            <a href="">진료안내</a>
                            <a href="">온라인예약</a>
                            <a href="">건강증진센터</a>
                            <a href="">온라인상담</a>
                            <a href="">건강상담</a>
                        </div>
                    </div>
                    <div class="ax-clear"></div>
                </div>
            </div>
        </div>

        <div id="AXPageBody" class="ax-main">
            <div class="ax-wrap">
                <div class="ax-layer ax-grid-system">
                    <div class="ax-col-12">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                12 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-clear"></div>
                </div>
                <div class="ax-layer ax-grid-system">
                    <div class="ax-col-11">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                11 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-col-1">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                1 Col
                            </div>
                        </div>
                    </div>
                    <div class="ax-clear"></div>
                </div>
                <div class="ax-layer ax-grid-system">
                    <div class="ax-col-10">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                10 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-col-2">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                2 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-clear"></div>
                </div>
                <div class="ax-layer ax-grid-system">
                    <div class="ax-col-9">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                9 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-col-3">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                3 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-clear"></div>
                </div>
                <div class="ax-layer ax-grid-system">
                    <div class="ax-col-8">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                8 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-col-4">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                4 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-clear"></div>
                </div>
                <div class="ax-layer ax-grid-system">
                    <div class="ax-col-7">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                7 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-col-5">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                5 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-clear"></div>
                </div>
                <div class="ax-layer ax-grid-system">
                    <div class="ax-col-6">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                6 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-col-6">
                        <div class="ax-dummy">
                            <div class="ax-unit">
                                6 Cols
                            </div>
                        </div>
                    </div>
                    <div class="ax-clear"></div>
                </div>
            </div>
        </div>

        <div id="AXPageFoot">
            <div class="ax-wrap">
                <div class="ax-layer">
                    <div class="ax-col-12">
                        <div class="ax-unit">
                            AXPageFoot
                        </div>
                    </div>
                    <div class="ax-clear"></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
